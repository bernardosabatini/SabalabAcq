structure state
	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
	%% The following variables are the ones that typically need to be changed for a new installation.
	%% 

	% structure timer
	%	% file i/o
	%	packagesPath=''
	%	analysisFunctionPath=''	Config 4
	% endstructure

	structure init
		acquisitionBoardIndex='Imaging'         % imaging board -- should set to 6110E
		mirrorOutputBoardIndex='Imaging'
		triggerBoardIndex='Imaging'
	endstructure
	
	structure pcell
		pcellOn=0
		pcellBoardIndex='Dev2'               % 6713 board
		numberOfPcells=2
	endstructure

    structure internal
        intensityScaleFactor=0.0049
    endstructure

	structure phys	
		structure daq
			inputBoard='Imaging'           % PCI MIO 16E
			outputBoard='Imaging'
			triggerBoard='Imaging'
			triggerLineIndex=0
			auxOutputBoard='Aux'       % 6713
			triggerOutputLine='RTSI0'
			axonTelegraphBoard='Imaging'
		endstructure
	endstructure

	structure motor
		motorOn=0							% flag to determine whether MP285 is being used 1 = yes, 0=no
		port='COM2'							% serial port for MP285 communication
		baud=19200							% baud rate
	endstructure

	structure piezo
	    	usePiezo=0							% TN
        	pzBoardIndex='Dev3'
	        pzChannelIndex=7
	endstructure

endstructure