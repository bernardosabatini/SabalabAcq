structure state
	%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
	%% The following variables are the ones that typically need to be changed for a new installation.
	%% 

	% structure timer
	%	% file i/o
	%	packagesPath=''
	%	analysisFunctionPath=''	Config 4
	% endstructure

	structure imaging
        structure daq
            inputBoard='Imaging'         % imaging board -- should set to 6110E
            scanOutputBoard='Imaging'
            triggerBoardIndex='Imaging'
        endstructure
	endstructure
	
	structure pcell
		pcellOn=0
		pcellBoardIndex='Aux'               % 6713 board
		numberOfPcells=2
	endstructure

    structure internal
        intensityScaleFactor=0.0049
    endstructure

	structure phys	
		structure daq
            numOutputChannels=4
            numAuxOutputChannels=8
            numDigOutputChannels=4

			inputBoard='Dev1'       % 
			outputBoard='Dev1'
			triggerBoard='Dev1'
			auxOutputBoard=''       % 6713
			triggerOutputLine='PFI0'
			triggerInputLine='PFI1'
			auxTriggerInputLine='PFI0'
			axonTelegraphBoard='Dev1'
		endstructure
	endstructure

	structure motor
		motorOn=0							% flag to determine whether MP285 is being used 1 = yes, 0=no
		port='COM2'							% serial port for MP285 communication
		baud=19200							% baud rate
	endstructure

	structure piezo
	    	usePiezo=0							% TN
        	pzBoardIndex='Dev3'
	        pzChannelIndex=7
	endstructure

endstructure